<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Python Output Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 5px;
    }
    #status {
      margin-bottom: 1rem;
      font-weight: bold;
    }
    #status.ok {
      color: green;
    }
    #status.error {
      color: red;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Pokemon Avaliabilty in Brisbane Region</h1>
  <div id="status">Checking API status...</div>
  <button id="fetchBtn" disabled>Fetch Data</button>
  <pre id="output">Click the button to load data...</pre>

  <script>
    const API_BASE = 'https://pokemonavaliabilitybrisbane.onrender.com';
    const STATUS_EL = document.getElementById("status");
    const FETCH_BTN = document.getElementById("fetchBtn");
    const OUTPUT = document.getElementById("output");

    async function checkAPIStatus() {
      try {
        const res = await fetch(`${API_BASE}/`);
        if (!res.ok) throw new Error("API offline");
        
        const data = await res.json();
        console.log("API is online:", data);
        STATUS_EL.textContent = "API is online.";
        STATUS_EL.className = "ok";
        FETCH_BTN.disabled = false;
      } catch (err) {
        console.warn("API is offline:", err);
        STATUS_EL.textContent = "API is offline. Retrying in 30 seconds...";
        STATUS_EL.className = "error";
        FETCH_BTN.disabled = true;
      }
    }

    // Run immediately and every 30 seconds
    checkAPIStatus();
    setInterval(checkAPIStatus, 30000);

    // Fetch Data Button
    FETCH_BTN.addEventListener("click", async () => {
      try {
        const response = await fetch(`${API_BASE}/api/data`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        OUTPUT.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        OUTPUT.textContent = "Error fetching data: " + err.message;
      }
    });
  </script>
</body>
</html>
