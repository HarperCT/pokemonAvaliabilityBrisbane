<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pokemon Availability in Brisbane Region</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    #status {
      margin-bottom: 1rem;
      font-weight: bold;
    }
    #status.ok { color: green; }
    #status.error { color: red; }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    select {
      margin-left: 1rem;
      padding: 0.4rem;
    }
  </style>
</head>
<body>
  <h1>Pokemon Availability in Brisbane Region</h1>

  <div id="status">Checking API status...</div>
  <button id="fetchBtn" disabled>Fetch Data</button>
  <label for="siteSelect">Filter by website:</label>
  <select id="siteSelect" disabled>
    <option value="">-- Select --</option>
  </select>

  <pre id="output">Click "Fetch Data" to load info...</pre>

  <script>
    const API_BASE = 'https://pokemonavaliabilitybrisbane.onrender.com';
    const STATUS_EL = document.getElementById("status");
    const FETCH_BTN = document.getElementById("fetchBtn");
    const OUTPUT = document.getElementById("output");
    const SITE_SELECT = document.getElementById("siteSelect");

    let fullData = null;

    // Health Check
    async function checkAPIStatus() {
      try {
        const res = await fetch(`${API_BASE}/`);
        if (!res.ok) throw new Error("API offline");
        const data = await res.json();

        STATUS_EL.textContent = "API is online.";
        STATUS_EL.className = "ok";
        FETCH_BTN.disabled = false;
      } catch (err) {
        console.warn("API is offline:", err);
        STATUS_EL.textContent = "API is offline. Retrying in 30 seconds...";
        STATUS_EL.className = "error";
        FETCH_BTN.disabled = true;
        SITE_SELECT.disabled = true;
      }
    }

    checkAPIStatus();
    setInterval(checkAPIStatus, 30000);

    // Fetch data
    FETCH_BTN.addEventListener("click", async () => {
      OUTPUT.textContent = "Fetching data...";
      try {
        const response = await fetch(`${API_BASE}/api/data`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        fullData = data;

        OUTPUT.textContent = "Select a website to view its data.";
        populateSiteDropdown(data);
      } catch (err) {
        console.error(err);
        OUTPUT.textContent = "Error fetching data: " + err.message;
      }
    });

    // -------------------------------
    // ðŸ†• Add "Show All" to dropdown
    // -------------------------------
    function populateSiteDropdown(data) {
      SITE_SELECT.innerHTML = `
        <option value="">-- Select --</option>
        <option value="__all__">-- Show All --</option>
      `;
      Object.keys(data).forEach(site => {
        const option = document.createElement("option");
        option.value = site;
        option.textContent = site;
        SITE_SELECT.appendChild(option);
      });
      SITE_SELECT.disabled = false;
    }

    // -------------------------------
    // ðŸ†• Support for "Show All"
    // -------------------------------
    SITE_SELECT.addEventListener("change", () => {
      const selectedSite = SITE_SELECT.value;
      if (!selectedSite || !fullData) {
        OUTPUT.textContent = "Select a website to view data.";
        return;
      }

      let display = "";

      // Show all sites
      if (selectedSite === "__all__") {
        for (const [siteName, siteData] of Object.entries(fullData)) {
          display += `==============================\n`;
          display += `ðŸ›’ Website: ${siteName}\n`;
          display += `==============================\n\n`;

          display += formatSiteData(siteData);
          display += `\n\n`;
        }
      } else {
        const siteData = fullData[selectedSite];
        display += `Showing data for: ${selectedSite}\n\n`;
        display += formatSiteData(siteData);
      }

      OUTPUT.textContent = display;
    });

    // -------------------------------
    // Helper to format one site's data
    // -------------------------------
    function formatSiteData(siteData) {
      let output = "";
      for (const [product, locationsOrStatus] of Object.entries(siteData)) {
        output += `ðŸ”¹ ${product}\n`;
        if (typeof locationsOrStatus === 'string') {
          output += `    Status: ${locationsOrStatus}\n`;
        } else {
          for (const [location, stock] of Object.entries(locationsOrStatus)) {
            output += `    ${location}: ${stock}\n`;
          }
        }
        output += `\n`;
      }
      return output;
    }
  </script>
</body>
</html>
