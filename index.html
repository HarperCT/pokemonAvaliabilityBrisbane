<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Python Output Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
    <h1>Python Output (from API)</h1>
    <button id="fetchBtn">Fetch Data</button>
    <pre id="output">Click the button to load data...</pre>
    <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
        const output = document.getElementById("output");
        try {
            const response = await fetch('https://pokemonavailabilitybrisbane.onrender.com/api/data');

            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const data = await response.json();
            output.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
            console.error(err);
            output.textContent = "Error fetching data: " + err.message;
        }
    });
    </script>
</body>
</html>
