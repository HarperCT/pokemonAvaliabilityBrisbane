<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Python Output Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Python Output (from API)</h1>
  <button onclick="fetchData()">Fetch Data</button>
  <pre id="output">Click the button to load data...</pre>

  <script>
    async function fetchData() {
      const response = await fetch('https://my-python-api.onrender.com/api/data');
      const data = await response.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
